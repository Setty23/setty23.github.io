<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Balance Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Mass Balance Calculator</h1>
        <div class="input-group">
            <label for="totalMassIn">Total Mass In:</label>
            <input type="number" id="totalMassIn" step="any">
        </div>
        <div class="input-group">
            <label for="totalMassOut">Total Mass Out:</label>
            <input type="number" id="totalMassOut" step="any">
        </div>
        <div class="input-group">
            <label for="accumulation">Accumulation:</label>
            <input type="number" id="accumulation" step="any">
        </div>
        <button onclick="calculateMassBalance()">Calculate Mass Balance</button>
        <div class="result" id="result"></div>
    </div>
    <!-- Include the external JavaScript file -->
    <script src="mass_balance.js"></script>
</body>
</html>
