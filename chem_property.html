<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
     <style>
        /* Add any custom CSS styles for your search bar here */
        .search-container {
            margin-top: 20px;
        }
        .search-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Other Page</h1>
    <p>This is the content of the other page.</p>

    <!-- Search form -->
    <div class="search-container">
        <form action="server.js" method="GET">
            <label for="symbol">Enter Element Symbol:</label>
            <input type="text" id="symbol" class="search-input" placeholder="Search by symbol..." name="symbol">
        <button type="submit" class="search-button">Search</button>
    </form>
        </div>

</body>
</html>
