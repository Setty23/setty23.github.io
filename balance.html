<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass and Energy Balance Calculator</title>
    <link rel="stylesheet" href="balance.css">
</head>
<body>
    <div class="container">
        <h1>Mass and Energy Balance Calculator</h1>
        <div class="input-group">
            <label for="massInput">Enter Mass:</label>
            <input type="number" id="massInput" placeholder="Enter mass in kg">
        </div>
        <div class="input-group">
            <label for="energyInput">Enter Energy:</label>
            <input type="number" id="energyInput" placeholder="Enter energy in Joules">
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="./balance.js"></script>
</body>
</html>
